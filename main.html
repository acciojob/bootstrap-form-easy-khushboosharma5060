<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<h2>Internship Form</h2>
		<label for="first-name-input">First Name</label><br>
		<input type="text" id="first-name-input" name="name" required title="Please enter your name"><br>
		
		<label for="last-name-input">Last Name</label><br>
		<input type="text" id="last-name-input" name="name"><br>
			
		<label for="name">Email Address</label><br>
		<input type="text" id="name" name="name"><br>
			
		<label for="name">Collage</label><br>
		<input type="text" id="name" name="name"><br>
			
		<label for="name">Graduation Year</label><br>
		<select type="text" id="name" name="name">
			<option selected>Choose...</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
		</select><br><br>
			
		<label for="name">Roll No.</label><br>
		<input type="text" id="name" name="name"><br><br>

		<input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Agree to terms and conditions
      </label>
		<div>
			<button type="submit" class="btn btn-primary">Submit Form</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
